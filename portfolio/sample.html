    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">

    <style>
        .photoGallery {
            padding: 30px 0px;
        }

        .photoGallery h2 {
            font-size: 40px;
            color: #2196F3;
        }

        .photoGallery p {
            font-size: 18px;
            color: #9e9e9e;
        }

        .gallery-columns {
            padding: 15px 0px;
            margin-top: 30px;
        }

        .gallery-columns .thumbnail {
            max-height: 235px;
            overflow: hidden;
            display: block;
            border-radius: 50px 0px 50px 0px;
            box-shadow: 0px 0px 6px 0px #777777;
            border: 1px solid #fff;
        }

        /* animation for images starts */

        .gallery-columns a img {
            transition: 1s;
            cursor: zoom-in;
        }

        .gallery-columns .thumbnail:hover img {
            transform: scale(1.07);
        }

        /* animation for images starts */

        /*Image view border on layout  */
        #baguetteBox-overlay .full-image img {
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .parent {
            position: relative;
            top: 0;
            left: 0;
        }

        .image1 {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .image2 {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 2;
        }
    </style>

</head>
